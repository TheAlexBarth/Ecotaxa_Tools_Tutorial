<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>EcotaxaTools</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="css/alex_style.css"

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<div class = 'container'>
						<div class = 'left-block-40' id="hex-logo"><img src = '../media/EcotaxaToolsHexLogo.png'></div>
						<div class = 'right-block-60'>
							<h2 style = 'text-transform: none;'>
								{EcotaxaTools}
							</h2>
							<p>
								r package for managing Ecotaxa & Ecopart data
							</p>
						</div>
					</div>
				</section>
				<section>
					<div class = 'container'>
						<h1>Intro Information</h1>
					</div>
				</section>
				<section data-auto-animate>
					<h2 data-id="code-title">Querying E</h2>
					<pre data-id="code-animation"><code class="hljs" data-trim data-line-numbers>
						library(EcotaxaTools)

						ecopart_example |>
							all_taxa() |>
							unique()
							
					</code></pre>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
